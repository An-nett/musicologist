<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Musicologist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <nav class="navbar fixed-top navbar-dark bg-dark mb-2">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              My Musicologist
            </a>
          </div>
        </div>
      </nav>
      <div class="container mt-5 pt-3">
        <div class="row mb-2">
          <div class="col-md-2 hidden-sm hidden-xs"></div>
          <div class="col-xs-12 col-md-8">
            <div class="row mb-2">
              <div class="col-xs-12">
                <div class="input-group">
                  <input type="text" class="form-control" id="musicField" placeholder="Song Name, Artist...">
                  <span class="input-group-btn">
                    <button id="addButton" class="btn btn-outline-dark" type="button">Add!</button>
                  </span>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <h1>My Music Interests</h1>
            </div>
            <div class="row">
              <ul class="list-group info">
              </ul>
            </div>
          </div>
          <div class="col-md-2 hidden-sm hidden-xs"></div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center mb-2">
            <button id="getPlaylistBtn" class="btn btn-dark btn-lg" disabled>Get Playlist</button>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <ul class="playlist w-75 text-center fs-4">
          </ul>
        </div>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="music.js"></script>
  </body>
</html>
